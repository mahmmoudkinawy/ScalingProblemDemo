version: '3.8'
services:
  app1:
    build: .
    container_name: app1
    hostname: app1
    ports:
      - '8081:8080'

  app2:
    build: .
    container_name: app2
    hostname: app2
    ports:
      - '8082:8080'

  app3:
    build: .
    container_name: app3
    hostname: app3
    ports:
      - '8083:8080'

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '8080:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
